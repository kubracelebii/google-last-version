<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="height: 100%; margin: 0; ">
    <div class="panel">
        <nav>
            <ul class="header">
              <li class="header-pic">
                <a href="https://github.com/kubracelebii" target="_blank"
                  ><img
                    src="/assets/images.jpg"
                    alt=""
                    style="width: 50px; height: auto; border-radius: 25px;"
                /></a>
              </li>
              <li style="margin: 8px" class="header">
                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
                  ><img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px; padding: 5px 625px;"></a
                >
              </li>
              <li style="margin: 8px; margin-left: -2px; text-decoration: none; padding: 5px 625px;" class="header">
                <a class="a"
                  href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
                  >Images</a
                >
              </li>
              <li style="margin: 8px; text-decoration: none; padding: 5px 617px;" class="header" >
                <a class="a" 
                href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                  >Gmail</a
                >
              </li>
            </ul>
          </nav>
    </div>
    
    <div class="container" style="margin-top: 50px;">

        <img alt="Google" src="assets/logo.png" width="300px">
      
    </div>
    <div class="search-area" style="border-radius: 25px;">
      <div class="search">
        <div class="search-img">
          <span>
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="input-enter">
          <div class="input-area" style="margin-top: 500px; ">
          </div>
        </div>
      </div>
    </div>
    <div style="margin-left: 500px;">
      <input class="search-button" value="Google Search" aria-label="Google Search" type="submit" >
      <input class="lucky-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky"
      type="submit">
    </div>
  </div>
  <footer>
    <ul class="footer">
     <p class="footerli">
      <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
     </p>
        
     
      <p class="footerli">
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
      </p>
      <p class="footerli">
        <a
          href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          >About</a
        >
      </p>
      
      <p class="footerli">
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </p>

      <p class="footerli" style="float: right; margin-right: 35px">
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </p>

      <p class="footerli" style="float: right">
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
      </p>

      <p class="footerli" style="float: right">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
      </p>
    </ul>
  </footer>
</body>
</html>
